{% extends 'contacts/base.html' %}

{% block title %}UPDATE{% endblock title %}

{% block content %}

<div class="w-25 p-2 mx-auto">
    <h3 class="text-center text-secondary">Create New Contact</h3>
</div>
<div class="container pt-2 mb-5 w-25 p-3">
    <form method="post" novalidate >
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group mb-3  p-2">
                <label for="{{ field.id_for_label }}">{{field.label}}:</label>
                {{field}}
                {% for error in field.errors %}
                    <span class="help-block" style="color:red">{{error}}</span>
                {% endfor %}
                    
            </div>
        {% endfor %}
        <div >
            <button type="submit" class="btn btn-outline-primary">Update</button>
            <a href='{% url "contacts:home" %}' class="btn btn-outline-danger">Discard</a>
        </div>
    </form>
</div>

{% endblock %}
